#
# ArcheologicalAddressbook - Pylons development environment configuration
#
# The %(here)s variable will be replaced with the parent directory of this file
#
[DEFAULT]
debug = true
# Uncomment and replace with the address which should receive any error reports
#email_to = you@yourdomain.com
smtp_server = localhost
error_email_from = paste@localhost

[server:main]
use = egg:Paste#http
host = 127.0.0.1
port = 5000

[app:main]
use = egg:ArcheologicalAddressbook
full_stack = true
static_files = true

cache_dir = %(here)s/data
beaker.session.key = archeologicaladdressbook
beaker.session.secret = somesecret

# If you'd like to fine-tune the individual locations of the cache data dirs
# for the Cache data, or the Session saves, un-comment the desired settings
# here:
#beaker.cache.data_dir = %(here)s/data/cache
#beaker.session.data_dir = %(here)s/data/sessions

# Paste translogger
filter-with = translogger

# SQLAlchemy database URL
sqlalchemy.url = sqlite:///%(here)s/development.db

# WARNING: *THE LINE BELOW MUST BE UNCOMMENTED ON A PRODUCTION ENVIRONMENT*
# Debug mode will enable the interactive debugging tool, allowing ANYONE to
# execute malicious code after an exception is raised.
#set debug = false


[filter:translogger]
use = egg:Paste#translogger
setup_console_handler = False

# Logging configuration
[loggers]
keys = root, routes, archeologicaladdressbook, sqlalchemy, wsgi

[handlers]
keys = console, accesslog, errorlog

[formatters]
keys = generic, accesslog, errorlog

[logger_root]
level = INFO
handlers = console, errorlog

[logger_routes]
level = INFO
handlers =
qualname = routes.middleware
# "level = DEBUG" logs the route matched and routing variables.

[logger_archeologicaladdressbook]
level = DEBUG
handlers =
qualname = archeologicaladdressbook

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[logger_wsgi]
level = INFO
handlers = accesslog
qualname = wsgi
propagate = 0

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_accesslog]
class = FileHandler
args = ('access.log','a')
level = INFO
formatter = accesslog

[handler_errorlog]
class = FileHandler
args = ('error.log','a')
level = ERROR
formatter = errorlog

[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

[formatter_accesslog]
format = %(message)s

[formatter_errorlog]
format = [%(asctime)s] [%(levelname)s] [%(name)s] %(message)s
datefmt = %d/%b/%Y:%H:%M:%S