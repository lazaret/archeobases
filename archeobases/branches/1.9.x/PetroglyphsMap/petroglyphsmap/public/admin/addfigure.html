<html>
<head>
<title>Nouvelle figure</title>
<style type="text/css">
fieldset {
    display: block;
    width: 400px;
    height: 250px;
}
</style>
</head>
<body>
<form name="addfigureform" action="/admin/addfigure.php" method="POST">
    <h1>Nouvelle figure</h1>
    
    <fieldset style='float: left;'>
        <legend>Référencement</legend>
        <p>Figure number:
        <input type="text" name="figurenumber" />
        </p>
        <p>Face:
        <input type="text" name="face" />
        </p>
        <p>Rock number:
        <input type="text" name="rocknumber" />
        </p>
        <p>Group number:
        <input type="text" name="groupnumber" />
        </p>                                  
        <p>Zone number:                       
        <input type="text" name="zonenumber" />
        </p>
    </fieldset>

    <fieldset>
        <legend>Description</legend>
        <p>Identity:
        <input type="text" name="identity" />
        </p>
        <p>Identity alternative (optionel):
        <input type="text" name="altidentity" />
        </p>
    </fieldset>
    
    <input type="submit" name="submit" value="Enregistrer" />
</form>

</body>
</html>
